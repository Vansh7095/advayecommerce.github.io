<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Advay's Factory Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="factory-logo.png" alt="Factory Logo" class="logo">
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            <a href="checkout.html">Checkout</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" id="login-link">Login</a>
        </nav>
        <button class="hamburger" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Factory</h2>
            <p>Get in touch with us for inquiries, custom orders, or factory tours.</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Advay's Factory. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
