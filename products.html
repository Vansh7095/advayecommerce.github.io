<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Advay's Factory Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="factory-logo.png" alt="Factory Logo" class="logo">
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            <a href="checkout.html">Checkout</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" id="login-link">Login</a>
        </nav>
        <button class="hamburger" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>

    <main class="full-width">
        <section id="products">
            <h2>Our Factory Products</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search products...">
                <button id="search-button" onclick="searchProducts()">Search</button>
            </div>
            <div class="product-grid">
                <div class="product">
                    <img src="https://via.placeholder.com/300x200?text=Factory+Widget" alt="Factory Widget">
                    <h3>Factory Widget</h3>
                    <p>$12.99</p>
                    <button onclick="addToCart('Factory Widget', 12.99)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/300x200?text=Industrial+Gadget" alt="Industrial Gadget">
                    <h3>Industrial Gadget</h3>
                    <p>$18.50</p>
                    <button onclick="addToCart('Industrial Gadget', 18.50)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/300x200?text=Precision+Tool" alt="Precision Tool">
                    <h3>Precision Tool</h3>
                    <p>$24.99</p>
                    <button onclick="addToCart('Precision Tool', 24.99)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/300x200?text=Automated+Device" alt="Automated Device">
                    <h3>Automated Device</h3>
                    <p>$29.99</p>
                    <button onclick="addToCart('Automated Device', 29.99)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/300x200?text=Custom+Part" alt="Custom Part">
                    <h3>Custom Part</h3>
                    <p>$15.75</p>
                    <button onclick="addToCart('Custom Part', 15.75)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/300x200?text=Assembly+Kit" alt="Assembly Kit">
                    <h3>Assembly Kit</h3>
                    <p>$35.00</p>
                    <button onclick="addToCart('Assembly Kit', 35.00)">Add to Cart</button>
                </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Advay's Factory. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
